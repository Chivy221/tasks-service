name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    services:
      rabbitmq:
        image: rabbitmq:3
        ports:
          - 5672:5672
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        env:
          RABBITMQ_URL: amqp://localhost:5672
          MONGODB_URI: mongodb://localhost:27017/test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Remove node_modules before packaging
        run: rm -rf node_modules

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            ./
            !node_modules/
            !.git/

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies
        run: npm install --only=production

      - name: List files before deploy (debug)
        run: ls -l

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82A07D6BE47C456FA17094E3B76AC523 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7F2BBCF87C844DC1BB5078F40C41D28A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_94462175E1A14DF1BEE19B5D4241B73F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tasks-service'
          slot-name: 'Production'
          package: .
